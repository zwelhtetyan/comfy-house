<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>comfy house E-Commerce</title>
    <link rel="stylesheet" href="./vendor/feather-icons/feather.css">
    <link rel="stylesheet" href="./scss/main.css">
</head>

<body class="">

    <!--header-->
    <header>
        <nav>
            <div class="moon-sun-container">
                <div class="moon">
                    <i class="nav-icon feather-moon"></i>
                </div>
                <div class="sun">
                    <i class="nav-icon feather-sun"></i>
                </div>
            </div>
            <div class="logo"><img src="./images/logo.svg" alt=""></div>
            <div class="cart-btn">
                <i class="nav-icon feather-shopping-cart"></i>
                <span class="noti-cart">0</span>
            </div>
        </nav>
    </header>
    <!--end of header-->
    <!--hero-->
    <section class="hero">
        <div class="hero-banner">
            <h1>Furniture Collection</h1>
            <a href="#store"><button class="show-now">Show Now</button></a>
        </div>
    </section>
    <!--end of hero-->

    <!--store-->
    <section class="store" id="store">
        <h3 class="store-title">Our products</h3>

        <div class="product-center">
            <!--products-->
        </div>
    </section>
    <!--end of store-->

    <!--overlay-->
    <div class="overlay"></div>
    <!-- end of overlay-->

    <!--cart item bar-->
    <div class="cart-item-bar">
        <div class="cart-item-bar-cancel">
            <i class="feather-x"></i>
        </div>
        <h3 class="cart-item-bar-title">Your - Cart</h3>
        <!---cart item container-->
        <div class="cart-item-container">
            <!--cart item-->
        </div>
        <p class="total-price">Your Total : <span class="total">$ 0</span></p>
        <div class="clear-all-btn-container">
            <button class="clear-all">Clear All</button>
        </div>
        <!--end of cart item container-->
    </div>
    <!--end of cart item bar-->


    <script src="./js/main.js"></script>
</body>

</html>
